<!-- static/config.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>剪贴板翻译 - 设置</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/config.css">
</head>
<body>
    <div class="config-container">
        <h1>剪贴板翻译设置</h1>
        <div id="config-form">
            <!-- 热键设置 -->
            <div class="config-section">
                <h2>热键设置</h2>
                <div class="form-group">
                    <label>翻译热键</label>
                    <div class="hotkey-input">
                        <label><input type="checkbox" id="translate-ctrl"> Ctrl</label>
                        <label><input type="checkbox" id="translate-alt"> Alt</label>
                        <label><input type="checkbox" id="translate-shift"> Shift</label>
                        <label><input type="checkbox" id="translate-win"> Win</label>
                        <select id="translate-key">
                            <!-- 将由JavaScript填充 -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>显示/隐藏窗口热键</label>
                    <div class="hotkey-input">
                        <label><input type="checkbox" id="showhide-ctrl"> Ctrl</label>
                        <label><input type="checkbox" id="showhide-alt"> Alt</label>
                        <label><input type="checkbox" id="showhide-shift"> Shift</label>
                        <label><input type="checkbox" id="showhide-win"> Win</label>
                        <select id="showhide-key">
                            <!-- 将由JavaScript填充 -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- API设置 -->
            <div class="config-section">
                <h2>API设置</h2>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="use-env-key">
                        <label for="use-env-key">使用环境变量中的API密钥</label>
                    </div>
                </div>
                <div class="form-group" id="api-key-group">
                    <label for="gemini-key">Gemini API密钥</label>
                    <input type="password" id="gemini-key">
                </div>
            </div>

            <!-- 翻译设置 -->
            <div class="config-section">
                <h2>翻译设置</h2>
                <div class="form-group">
                    <label for="target-language">目标语言</label>
                    <select id="target-language">
                        <option value="zh-CN">中文(简体)</option>
                        <option value="en-US">英语(美国)</option>
                        <option value="ja-JP">日语</option>
                        <option value="ko-KR">韩语</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="auto-translate">
                        <label for="auto-translate">自动翻译剪贴板内容</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-notification">
                        <label for="show-notification">显示翻译通知</label>
                    </div>
                </div>
            </div>

            <!-- UI设置 -->
            <div class="config-section">
                <h2>界面设置</h2>
                <div class="form-group">
                    <label for="port">Web端口</label>
                    <input type="number" id="port" min="1024" max="65535">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="start-minimized">
                        <label for="start-minimized">启动时最小化</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="theme">主题</label>
                    <select id="theme">
                        <option value="light">浅色</option>
                        <option value="dark">深色</option>
                    </select>
                </div>
            </div>

            <!-- 系统设置 -->
            <div class="config-section">
                <h2>系统设置</h2>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="auto-start">
                        <label for="auto-start">开机自启动</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="max-history">历史记录数量上限</label>
                    <input type="number" id="max-history" min="10" max="1000">
                </div>
            </div>

            <div class="actions">
                <button id="save-btn" class="primary-btn">保存设置</button>
                <button id="cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
</body>
</html>
